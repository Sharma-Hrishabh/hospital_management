{% extends 'base_layout.html' %}
{% block content %}
  <div class="add-patient">
    <h2>Add a Patient</h2>
    <form class="site-form" action="{% url 'patient' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form}}
      <input type="submit" value="Add">
    </form>

  </div>
{% endblock %}
